<div class="popover">
  <div class="popover-box">
    <span class="close-popup" 
      routerLink="/">&nbsp;</span>
    <div class="btn-container">
      <button class="btn btn-info"
      (click)="onEditMovie()">Edit movie</button>
      <button class="btn btn-danger"
      (click)="onDeleteMovie()">Delete Movie</button>
    </div>
    <hr>
    <div class="movie-details">
      <div class="image-detail">
        <img
          [src]="movie.coverPath"
          alt="{{ movie.name }}">
      </div>
      <h2>{{ movie.name }}</h2>
      
      <app-movie-rating
      [isInteractive]="true"
      [id]="id"
      [rateValue]="movie.rateValue"></app-movie-rating>

      <div class="year-duration">
          {{ movie.year }}
          &nbsp;&nbsp;|&nbsp;&nbsp;
          {{ movie.duration.hours }}h {{ movie.duration.minutes }}m
      </div>
      <p>{{ movie.description }}</p>
  </div>
  </div>
</div>
