<div class="add-movie">
    <button class="btn btn-primary" (click)="onNewMovie()">Add Movie</button>
</div>

<div class="movie-list">
    <app-movie-item
        ngClass="movie-item"
        *ngFor="let movieElement of movies; let i = index"
        [movie]="movieElement"
        [index]="i"></app-movie-item>
</div>
