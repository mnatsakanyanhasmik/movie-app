<a style="cursor: pointer;"
    [routerLink]="[index]"
    routerLinkActive="active"
    class="list-group-item clearfix">
    <img [src]="movie.coverPath" alt="" style="max-height: 50px;" />
    <h3>{{ movie.name }}</h3>
    <p>{{ movie.year }}</p>
    <p>{{ movie.duration.hours }}h {{ movie.duration.minutes }}m</p>
    <p>{{ movie.description }}</p>
</a>
<hr>
